<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    {%load static %}
    <link rel="stylesheet" href="{% static 'users/style.css' %}">

</head>
<body>
    <div class="header">
        <div class="header-bar">
            <div class="header-logo">
                NF<u>Ai</u>
            </div>
            <div class="links">
                <ul>
                    <li><a class="topmenu"href={% url "finance_tracker:index" %}>Home</a></li>


                </ul>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="modal">
            <form class="form-with-validation" action="/users/login/" method="post">
                {% csrf_token %}

                {{ form.as_p}}
                <button>Submit</button>

            </form>
            <a class="reg-link" href="{% url 'users:register' %}">Don't have an account? Register</a>
        </div>
    </div>
    <div class="footer">
        this project is spearheaded and single-handedly created by Mickael Carapiet.
    </div>
</body>
</html>
